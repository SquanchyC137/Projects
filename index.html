<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projektpräsentation</title>
  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/black.css" id="theme">
  <style>
    /* Cooles Design */
    .reveal h1, .reveal h2 {
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .reveal p {
      font-size: 1.2em;
      color: #ddd;
    }
    .reveal img, .reveal video {
      border: 2px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-height: 60vh;
    }
    .reveal section {
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      padding: 20px;
      border-radius: 15px;
    }
    /* Für nebeneinander liegende Bilder */
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .image-row img {
      max-width: 30%;
      max-height: 50vh;
    }
    /* Für Vollbild-Hintergrund */
    .background-slide {
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Slide 1: Name/Vorstellung + Vollbild-Hintergrund -->
      <section data-background="images/hintergrund.png" class="background-slide">
        <h1>Max Knoblauch</h1>
        <p>Elektro- und Informationstechnik | Modellraketen-Enthusiast</p>
      </section>

      <!-- Slide 2: Selbststartendes Video, kein Titel -->
      <section data-autoslide="0">
        <video width="80%" autoplay loop muted>
          <source src="videos/video1.mp4" type="video/mp4">
          Dein Browser unterstützt das Video-Tag nicht.
        </video>
      </section>

      <!-- Slide 3: Drei Bilder nebeneinander (Hochformat), kein Titel -->
      <section>
        <div class="image-row">
          <img src="images/bild1.png" alt="Bild 1">
          <img src="images/bild2.png" alt="Bild 2">
          <img src="images/bild3.png" alt="Bild 3">
        </div>
      </section>

      <!-- Slide 4: Zwei Bilder nebeneinander (Hochformat), kein Titel -->
      <section>
        <div class="image-row">
          <img src="images/bild4.png" alt="Bild 4">
          <img src="images/bild5.png" alt="Bild 5">
        </div>
      </section>

      <!-- Slide 5: Selbststartendes Video, kein Titel -->
      <section data-autoslide="0">
        <video width="80%" autoplay loop muted>
          <source src="videos/video2.mp4" type="video/mp4">
          Dein Browser unterstützt das Video-Tag nicht.
        </video>
      </section>

      <!-- Slide 6: Ein Bild (Hochformat), kein Titel -->
      <section>
        <img src="images/bild6.png" alt="Bild 6">
      </section>

      <!-- Slide 7: Flugdaten Bild (Querformat) -->
      <section>
        <img src="images/flugdaten1.png" alt="Flugdaten 1">
      </section>

      <!-- Slide 8: Flugdaten Bild (Querformat) -->
      <section>
        <img src="images/flugdaten2.png" alt="Flugdaten 2">
      </section>

      <!-- Slide 9: Flugdaten Bild (Querformat) -->
      <section>
        <img src="images/flugdaten3.png" alt="Flugdaten 3">
      </section>
    </div>
  </div>
  <script src="dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      autoSlide: 3000, // 3 Sekunden pro Folie, außer bei Videos
      loop: true, // Endlosschleife
      controls: true, // Navigationspfeile
      progress: true, // Fortschrittsbalken
      transition: 'fade', // Fade-Übergänge
      backgroundTransition: 'zoom' // Hintergrundübergang
    });
  </script>
</body>
</html>
