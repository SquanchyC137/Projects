<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projektpräsentation</title>
  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/black.css" id="theme">
  <style>
    /* Cooles Design */
    .reveal h1, .reveal h2 {
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .reveal p, .reveal figcaption {
      font-size: 1.2em;
      color: #ddd;
    }
    .reveal img, .reveal video {
      border: 2px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-height: 60vh;
    }
    .reveal section {
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Für nebeneinander liegende Bilder */
    .image-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .image-row img {
      max-width: 30%;
      max-height: 50vh;
    }
    /* Stil für die Bildunterschrift auf der ersten Folie */
    .first-slide figcaption {
      opacity: 0.7; /* 30% durchsichtig */
      position: absolute;
      bottom: 10%; /* Unteres Drittel */
      left: 50%;
      transform: translateX(-50%); /* Horizontal zentriert */
      font-size: 1.7em;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Slide 1: Normales Bild mit Bildunterschrift im unteren Drittel, 30% durchsichtig -->
      <section class="first-slide">
        <figure>
          <img src="images/group.jpg" alt="Projekt Icarus">
          <figcaption>Projekt Icarus</figcaption>
        </figure>
      </section>

      <!-- Slide 2: Selbststartendes Video, kein Titel, kein Loop, Auto-Wechsel nach Ende -->
      <section data-autoslide="0">
        <video width="80%" autoplay muted data-video-id="video1">
          <source src="videos/Icarus_Animation.mp4" type="video/mp4">
          Dein Browser unterstützt das Video-Tag nicht.
        </video>
      </section>

      <!-- Slide 3: Drei Bilder nebeneinander (Hochformat), kein Titel -->
      <section>
        <div class="image-row">
          <img src="images/teil1.jpg" alt="Bild 1">
          <img src="images/flugcomp.jpg" alt="Bild 2">
          <img src="images/teil3.jpg" alt="Bild 3">
        </div>
      </section>

      <!-- Slide 4: Zwei Bilder nebeneinander (Hochformat), kein Titel -->
      <section>
        <div class="image-row">
          <img src="images/start1.jpg" alt="Bild 4">
          <img src="images/start2.jpg" alt="Bild 5">
        </div>
      </section>

      <!-- Slide 5: Selbststartendes Video, kein Titel, kein Loop, Auto-Wechsel nach Ende -->
      <section data-autoslide="0">
        <video width="80%" autoplay muted data-video-id="video2">
          <source src="videos/flug.mp4" type="video/mp4">
          Dein Browser unterstützt das Video-Tag nicht.
        </video>
      </section>

      <!-- Slide 6: Ein Bild (Hochformat), kein Titel -->
      <section>
        <img src="images/landung.jpg" alt="Bild 6">
      </section>

      <!-- Slide 7: Flugdaten Bild (Querformat) -->
      <section>
        <img src="images/hva_neu.png" alt="Flugdaten 1">
      </section>

      <!-- Slide 8: Flugdaten Bild (Querformat) -->
      <section>
        <img src="images/va_neu.png" alt="Flugdaten 2">
      </section>

      <!-- Slide 9: Flugdaten Bild (Querformat) -->
      <section>
        <img src="images/4.png" alt="Flugdaten 3">
      </section>
    </div>
  </div>
  <script src="dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      autoSlide: 3000, // 3 Sekunden pro Folie, außer bei Videos
      loop: true, // Endlosschleife für die gesamte Präsentation
      controls: true, // Navigationspfeile
      progress: true, // Fortschrittsbalken
      transition: 'fade', // Fade-Übergänge
      backgroundTransition: 'zoom' // Hintergrundübergang
    });

    // Automatischer Wechsel zur nächsten Folie nach Videoende
    document.querySelectorAll('video[data-video-id]').forEach(video => {
      video.addEventListener('ended', () => {
        Reveal.next(); // Wechselt zur nächsten Folie
      });
    });
  </script>
</body>
</html>
