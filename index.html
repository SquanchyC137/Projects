<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Projektpräsentation</title>
  <link rel="stylesheet" href="dist/reset.css">
  <link rel="stylesheet" href="dist/reveal.css">
  <link rel="stylesheet" href="dist/theme/black.css" id="theme">
  <style>
    /* Cooles Design */
    .reveal h1, .reveal h2 {
      font-family: 'Arial', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    .reveal p, .reveal figcaption {
      font-size: 1.2em;
      color: #ddd;
    }
    .reveal img, .reveal video {
      border: 2px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-height: 60vh;
      max-width: 90vw;
      object-fit: contain;
    }
    .reveal section {
      background: linear-gradient(135deg, #1a1a1a, #2c3e50);
      padding: 20px;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    /* Für nebeneinander liegende Bilder */
    .image-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      width: 100%;
      height: 100%;
    }
    .image-row img {
      max-width: 30%;
      max-height: 70vh;
      object-fit: contain;
    }
    
    /* Stil für die Bildunterschrift auf der ersten Folie */
    .first-slide {
      position: relative;
    }
    .first-slide figure {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .first-slide img {
      max-height: 80vh;
      max-width: 90vw;
    }
    .first-slide figcaption {
      opacity: 0.5;
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.6em;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      font-weight: bold;
      white-space: nowrap;
    }

    /* Mobile Optimierungen */
    @media (max-width: 768px) {
      .reveal p, .reveal figcaption {
        font-size: 1em;
      }
      
      .first-slide figcaption {
        font-size: 1.2em;
        bottom: 15%;
      }
      
      .image-row {
        flex-direction: column;
        gap: 10px;
      }
      
      .image-row img {
        max-width: 80%;
        max-height: 25vh;
      }
      
      .reveal img, .reveal video {
        max-height: 70vh;
        max-width: 95vw;
        border-width: 1px;
      }
      
      .reveal section {
        padding: 10px;
      }
      
      /* Spezielle Regel für Videos auf Mobile */
      .reveal video {
        width: 95% !important;
        max-width: 95vw;
      }
    }

    /* Sehr kleine Bildschirme */
    @media (max-width: 480px) {
      .first-slide figcaption {
        font-size: 1em;
      }
      
      .image-row img {
        max-height: 20vh;
      }
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Slide 1: Normales Bild mit Bildunterschrift im unteren Drittel, 30% durchsichtig -->
      <section class="first-slide">
        <figure>
          <img src="images/group.jpg" alt="Projekt Icarus">
          <figcaption>Projekt Icarus</figcaption>
        </figure>
      </section>

      <!-- Slide 2: Selbststartendes Video, kein Titel, kein Loop, Auto-Wechsel nach Ende -->
      <section data-autoslide="0">
        <video width="80%" autoplay muted playsinline data-video-id="video1">
          <source src="videos/Icarus_Animation.mp4" type="video/mp4">
          Dein Browser unterstützt das Video-Tag nicht.
        </video>
      </section>

      <!-- Slide 3: Drei Bilder nebeneinander (Hochformat), kein Titel -->
      <section>
        <div class="image-row">
          <img src="images/teil1.jpg" alt="Bild 1">
          <img src="images/flugcomp.jpg" alt="Bild 2">
          <img src="images/teil3.jpg" alt="Bild 3">
        </div>
      </section>

      <!-- Slide 4: Zwei Bilder nebeneinander (Hochformat), kein Titel -->
      <section>
        <div class="image-row">
          <img src="images/start1.jpg" alt="Bild 4">
          <img src="images/start2.jpg" alt="Bild 5">
        </div>
      </section>

      <!-- Slide 5: Selbststartendes Video, kein Titel, kein Loop, Auto-Wechsel nach Ende -->
      <section data-autoslide="0">
        <video width="80%" autoplay muted playsinline data-video-id="video2">
          <source src="videos/flug.mp4" type="video/mp4">
          Dein Browser unterstützt das Video-Tag nicht.
        </video>
      </section>

      <!-- Slide 6: Ein Bild (Hochformat), kein Titel -->
      <section>
        <img src="images/landung.jpg" alt="Bild 6">
      </section>

      <!-- Slide 7: Flugdaten Bild (Querformat) -->
      <section>
        <img src="images/hva_neu.png" alt="Flugdaten 1">
      </section>

      <!-- Slide 8: Flugdaten Bild (Querformat) -->
      <section>
        <img src="images/va_neu.png" alt="Flugdaten 2">
      </section>

      <!-- Slide 9: Flugdaten Bild (Querformat) -->
      <section>
        <img src="images/4.png" alt="Flugdaten 3">
      </section>
    </div>
  </div>
  <script src="dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      autoSlide: 4000,
      loop: true,
      controls: true,
      progress: true,
      transition: 'fade',
      backgroundTransition: 'zoom',
      // Mobile-spezifische Einstellungen
      touch: true,
      embedded: false,
      width: '100%',
      height: '100%'
    });
    
    // Automatischer Wechsel zur nächsten Folie nach Videoende
    document.querySelectorAll('video[data-video-id]').forEach(video => {
      video.addEventListener('ended', () => {
        Reveal.next();
      });
    });

    // Video-Logik beim Betreten der Folie
    Reveal.on('slidechanged', event => {
      const currentSlide = event.currentSlide;
      const video = currentSlide.querySelector('video[data-video-id]');
      if (video) {
        if (video.ended) {
          video.currentTime = 0;
          video.play();
        } else if (video.paused) {
          video.play();
        }
      }
    });
  </script>
</body>
</html>
